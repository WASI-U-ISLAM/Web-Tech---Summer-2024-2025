<!DOCTYPE html>
<html>
    <head>
        <title>Patient Validation</title>
        <link rel="stylesheet" href="../Css/style.css">
        <script src="../Js/validation.js"defer></script>
    </head>
    <body>
        <h1>Clinic Patient Registration</h1>
        <form onsubmit="return handlesubmit()">
            <label>Full Name : </label><br>
            <input type = "text" id="full_name"></input>
            <span class="error" id="fullNameError"></span><br><br>
            <label>Age : </label><br>
            <input type ="number" id="age"></input>
            <span class="error" id="ageError"></span><br><br>
            <label>Phone Number : </label><br>
            <input type = "number" id="phonenumber"></input>
            <span class="error" id="phError"></span><br><br>
            <label>Email Address : </label><br>
            <input type = "text" id="eaddress"></input>
            <span class="error" id="eaError"></span><br><br>
            <label>Insurance Provider</label><br>
            <select id="provider">
                <option value = "">--What is your Provider?--</option>
                <option value = "1">--1--</option>
                <option value = "2">--2--</option>
                <option value = "3">--3--</option>
            </select><br><br>
            <label>Insurance Policy Number : </label><br>
            <input type = "text" id="ipn"></input><br>
            <h2>Additional Information :</h2>
            <label>Username : </label><br>
            <input type = "text" id="un"></input><br><br>
            <label>Password : </label><br>
            <input type = "text" id="pass"></input><br><br>
            <label>Confirm Password : </label><br>
            <input type = "text" id="cpass"></input><br><br><br>
            <!--<input type = "submit"></input>-->
            <!--<input type = "submit">-->
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
